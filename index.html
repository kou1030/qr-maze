<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>学祭迷路ゲーム</title>
  <style>
    body { font-family: sans-serif; text-align: center; margin: 20px; }
    #game { margin-top: 20px; position: relative; }
    #timer { font-size: 18px; margin-top: 10px; position: fixed; top: 10px; right: 10px; background: rgba(255,255,255,0.8); padding: 5px 10px; border-radius: 5px; z-index: 10; }
    #inventory { margin-top: 20px; font-size: 16px; text-align: left; display: inline-block; }
    button { padding: 10px 20px; margin: 10px; font-size: 16px; }
    video#camera { width: 100%; max-width: 600px; border: 2px solid #333; border-radius: 10px; }
    canvas#arEffect { position: absolute; top:0; left:0; pointer-events: none; }
  </style>
</head>
<body>
  <h1>学祭迷路ゲーム</h1>
  <div id="timer"></div>
  <div id="game"></div>
  <div id="inventory"></div>

  <script>
    const gameDiv = document.getElementById("game");
    const timerDiv = document.getElementById("timer");
    const inventoryDiv = document.getElementById("inventory");

    let keywords = JSON.parse(localStorage.getItem('keywords') || '[]');
    let items = JSON.parse(localStorage.getItem('items') || '[]');
    let coins = parseInt(localStorage.getItem('coins') || '0');
    let startTime = parseInt(localStorage.getItem('startTime') || '0');
    let timerInterval;

    // タイマー更新関数
    function startTimer() {
      if(!startTime) startTime = Date.now();
      localStorage.setItem('startTime', startTime);

      timerInterval = setInterval(() => {
        const elapsed = Math.floor((Date.now() - startTime) / 1000);
        const minutes = Math.floor(elapsed / 60);
        const seconds = elapsed % 60;
        timerDiv.textContent = `経過時間: ${minutes}分 ${seconds}秒`;
      }, 1000);
    }

    startTimer(); // ページ読み込みでタイマー開始

    function updateInventory() {
      let html = "<h3>獲得アイテム・キーワード・コイン</h3><ul>";
      keywords.forEach(k => html += `<li>キーワード: ${k}</li>`);
      items.forEach(i => html += `<li>アイテム: ${i}</li>`);
      html += `<li>コイン: ${coins}</li></ul>`;
      inventoryDiv.innerHTML = html;
    }

    updateInventory();

    // ホーム画面
    function showHome() {
      gameDiv.innerHTML = `
        <p>スタートQRを読み取ってゲームを始めてください</p>
        <button onclick="startCameraMode()">カメラモード</button>
      `;
    }

    // QRクイズ・アイテム・コイン管理
    function showQuiz(num) {
      if (num === "1") gameDiv.innerHTML = `
        <h2>クイズ1</h2>
        <p>大学祭は何月に開催されることが多い？</p>
        <button onclick="answer(true,1)">10月〜11月</button>
        <button onclick="answer(false,1)">1月</button>`;
      else if (num === "2") gameDiv.innerHTML = `
        <h2>クイズ2</h2>
        <p>QRコードを発明したのはどこの国？</p>
        <button onclick="answer(true,2)">日本</button>
        <button onclick="answer(false,2)">アメリカ</button>`;
      else if (num === "3") gameDiv.innerHTML = `
        <h2>クイズ3</h2>
        <p>次のうちプログラミング言語はどれ？</p>
        <button onclick="answer(true,3)">JavaScript</button>
        <button onclick="answer(false,3)">Photoshop</button>`;
      updateInventory();
    }

    function answer(correct, qNum){
      if(correct){
        alert("正解！キーワードやアイテムを獲得しました🎉");
        if(qNum===1) keywords.push("祭の月");
        else if(qNum===2) items.push("QRの知識");
        else if(qNum===3) keywords.push("プログラミング");

        localStorage.setItem('keywords', JSON.stringify(keywords));
        localStorage.setItem('items', JSON.stringify(items));
        updateInventory();
        gameDiv.innerHTML = "<p>次のQRコードを探そう！</p>";
      } else {
        alert("不正解…もう一度挑戦してみてね。");
      }
    }

    function collectCoin(){
      coins += 1;
      localStorage.setItem('coins', coins);
      updateInventory();
      alert("コインを獲得しました🎉");
    }

    function collectItem(itemName){
      if(!items.includes(itemName)) items.push(itemName);
      localStorage.setItem('items', JSON.stringify(items));
      updateInventory();
      alert(`アイテム「${itemName}」を獲得しました🎉`);
    }

    function showGoal(){
      if(!keywords.includes("祭の月")){
        gameDiv.innerHTML = "<p>まだ必要なキーワードを集めていません！</p>";
        updateInventory();
        return;
      }
      const elapsed = Math.floor((Date.now() - startTime) / 1000);
      const minutes = Math.floor(elapsed / 60);
      const seconds = elapsed % 60;
      gameDiv.innerHTML = `<h2>ゴール！</h2><p>クリアタイム: ${minutes}分 ${seconds}秒</p>`;
      updateInventory();
    }

    // カメラモード
    function startCameraMode(){
      gameDiv.innerHTML = `
        <video id="camera" autoplay playsinline></video>
        <canvas id="arEffect"></canvas>
        <p>カメラを使ってQRコードを読み取ろう！</p>
        <button onclick="showHome()">ホームに戻る</button>
      `;

      const video = document.getElementById("camera");
      const canvas = document.getElementById("arEffect");
      const ctx = canvas.getContext("2d");

      navigator.mediaDevices.getUserMedia({ video: { facingMode: "environment" } })
        .then(stream => {
          video.srcObject = stream;
          video.addEventListener("loadedmetadata", ()=>{
            canvas.width = video.videoWidth;
            canvas.height = video.videoHeight;
          });
        })
        .catch(err => alert("カメラ起動失敗: "+err));

      // 簡易ARエフェクト（例: 点滅する円）
      function drawEffect(){
        ctx.clearRect(0,0,canvas.width,canvas.height);
        ctx.fillStyle = `rgba(255,255,0,0.5)`;
        ctx.beginPath();
        ctx.arc(canvas.width/2,canvas.height/2,50+Math.sin(Date.now()/200)*20,0,Math.PI*2);
        ctx.fill();
        requestAnimationFrame(drawEffect);
      }
      drawEffect();
    }

    // ページロード時はホーム表示
    showHome();
  </script>
</body>
</html>
