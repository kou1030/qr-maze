<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>学祭迷路ゲーム AR対応版</title>
  <style>
    body { font-family: sans-serif; text-align: center; margin: 20px; }
    #game, #cameraMode { margin-top: 20px; position: relative; }
    #timer { font-size: 18px; margin-top: 10px; }
    #inventory { margin-top: 20px; font-size: 16px; text-align: left; display: inline-block; }
    button { padding: 10px 20px; margin: 10px; font-size: 16px; }
    #cameraMode video { width: 100%; max-width: 400px; border: 1px solid #333; }

    /* コインARアニメーション（上下回転） */
    .arCoin {
      position: absolute;
      width: 80px;
      height: 80px;
      animation: coinJumpRotateX 1s ease-out forwards;
      transform-style: preserve-3d;
      backface-visibility: hidden;
    }
    @keyframes coinJumpRotateX {
      0% { transform: translateY(0) scale(0) rotateX(0deg); opacity: 1; }
      50% { transform: translateY(-80px) scale(1.2) rotateX(180deg); opacity: 1; }
      100% { transform: translateY(0) scale(1) rotateX(360deg); opacity: 0; }
    }

    .arEffect { position: absolute; width: 80px; height: 80px; animation: pop 0.8s ease-out; }
    @keyframes pop {
      0% { transform: scale(0); opacity:1; }
      100% { transform: scale(1.5); opacity:0; }
    }
  </style>
</head>
<body>
  <h1>学祭迷路ゲーム AR対応版</h1>
  <div id="timer"></div>
  <div>
    <button onclick="startGame()">ゲームスタート</button>
    <button onclick="startCamera()">カメラモード</button>
  </div>
  <div id="game">
    <p>ゲームスタートボタンを押して始めてください！</p>
  </div>
  <div id="cameraMode" style="display:none;"></div>
  <div id="inventory"></div>

  <script src="https://cdn.jsdelivr.net/npm/jsqr/dist/jsQR.js"></script>
  <script>
    let keywords = [];
    let items = [];
    let coins = 0;
    let startTime = 0;
    let timerInterval;
    let lastQR = "";

    const timerDiv = document.getElementById("timer");
    const gameDiv = document.getElementById("game");
    const cameraDiv = document.getElementById("cameraMode");
    const inventoryDiv = document.getElementById("inventory");

    function updateInventory() {
      let html = "<h3>獲得アイテム・キーワード・コイン</h3><ul>";
      keywords.forEach(k => html += `<li>キーワード: ${k}</li>`);
      items.forEach(i => html += `<li>アイテム: ${i}</li>`);
      html += `<li>コイン: ${coins}</li></ul>`;
      inventoryDiv.innerHTML = html;
    }

    function updateTimer() {
      if(!startTime) return;
      const elapsed = Math.floor((Date.now() - startTime) / 1000);
      const minutes = Math.floor(elapsed / 60);
      const seconds = elapsed % 60;
      timerDiv.textContent = `経過時間: ${minutes}分 ${seconds}秒`;
    }

    function startTimer() {
      clearInterval(timerInterval);
      timerInterval = setInterval(updateTimer, 1000);
    }

    function startGame(){
      // 初期化
      keywords = [];
      items = [];
      coins = 0;
      startTime = Date.now();
      updateInventory();
      updateTimer();
      startTimer();
      gameDiv.innerHTML = "<p>ゲームスタート！カメラモードでQRを探してアイテムやコインをゲットしよう！</p>";
    }

    function collectCoin(x, y) {
      coins += 1;
      updateInventory();
      showCoinEffect("coin.png", x, y);
    }

    function showCoinEffect(imgSrc, x, y){
      const img = document.createElement("img");
      img.src = imgSrc;
      img.className = "arCoin";
      img.style.top = (y - 40) + "px";   // 中心調整
      img.style.left = (x - 40) + "px";  // 中心調整
      cameraDiv.appendChild(img);
      setTimeout(()=>{ cameraDiv.removeChild(img); }, 1000);
    }

    function startCamera(){
      gameDiv.style.display = "none";
      cameraDiv.style.display = "block";

      const video = document.createElement("video");
      video.setAttribute("autoplay","");
      video.setAttribute("playsinline","");
      cameraDiv.innerHTML = "";
      cameraDiv.appendChild(video);

      const closeBtn = document.createElement("button");
      closeBtn.textContent = "カメラを閉じる";
      closeBtn.onclick = () => {
        if(video.srcObject){
          video.srcObject.getTracks().forEach(track => track.stop());
        }
        cameraDiv.style.display = "none";
        gameDiv.style.display = "block";
      };
      cameraDiv.appendChild(closeBtn);

      const canvas = document.createElement("canvas");
      const ctx = canvas.getContext("2d");

      navigator.mediaDevices.getUserMedia({ video: { facingMode: "environment" } })
        .then(stream => { video.srcObject = stream; })
        .catch(err => alert("カメラにアクセスできません"));

      function scanQR(){
        if(video.readyState===video.HAVE_ENOUGH_DATA){
          canvas.width = video.videoWidth;
          canvas.height = video.videoHeight;
          ctx.drawImage(video,0,0,canvas.width,canvas.height);
          const code = jsQR(ctx.getImageData(0,0,canvas.width,canvas.height).data,canvas.width,canvas.height);
          if(code){ handleQR(code.data, code.location); }
        }
        requestAnimationFrame(scanQR);
      }
      scanQR();
    }

    function handleQR(data, location){
      if(data === lastQR) return;
      lastQR = data;
      setTimeout(()=>{ lastQR=""; }, 2000);

      const params = new URLSearchParams((data.split("?")[1]) || "");
      if(params.has("coin") && location){ 
        const x = (location.topLeftCorner.x + location.topRightCorner.x + location.bottomLeftCorner.x + location.bottomRightCorner.x)/4;
        const y = (location.topLeftCorner.y + location.topRightCorner.y + location.bottomLeftCorner.y + location.bottomRightCorner.y)/4;
        collectCoin(x, y);
      }
    }

    window.addEventListener('load', () => {
      updateInventory();
      if(startTime) startTimer();
    });
  </script>
</body>
</html>
