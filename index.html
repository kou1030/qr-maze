<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>学祭迷路ゲーム </title>
  <style>
    body {
      font-family: sans-serif;
      text-align: center;
      margin: 20px;
      background: url("background1.png") no-repeat center top;
      background-size: cover;
      background-attachment: scroll;
      transition: background 0.5s ease; /* 背景切り替えアニメーション */
    }

    #game, #cameraMode {
      margin-top: 20px;
      position: relative;
    }

    #timer { position: fixed;   /* 画面に固定 */
             top: 20px;         /* 上から20px */
             left: 20px;       /* 右から20px */
             font-size: 50px;
             color: white;      /* 白文字（背景に合わせて変更可） */
             background: rgba(0,0,0,0.0); /* 半透明の背景 */
             padding: 5px 10px;
             border-radius: 6px;
             z-index: 1000; }
    #inventory {  position: fixed; top: 5px; right: 20px; font-size: 30px; text-align: left; display: inline-block; }
    button { padding: 10px 20px; margin: 10px; font-size: 16px; }
    #cameraMode video { width: 100%; max-width: 800px; border: 1px solid #333; }

    /* コインジャンプアニメーション */
    .arCoin {
      position: absolute;
      width: 80px;
      height: 80px;
      animation: coinJump 1s ease-out forwards;
    }
    @keyframes coinJump {
      0% { transform: translateY(0) scale(0); opacity: 1; }
      50% { transform: translateY(-80px) scale(1.2); opacity: 1; }
      100% { transform: translateY(0) scale(1); opacity: 0; }
    }

    /* 矢印アニメーション */
    .arArrow {
      position: absolute;
      width: 80px;
      height: 80px;
      animation: arrowPop 1s ease-out forwards;
    }
    @keyframes arrowPop {
      0% { transform: scale(0); opacity: 1; }
      50% { transform: scale(1.2); opacity: 1; }
      100% { transform: scale(1); opacity: 1; }
    }

    /* カメラボタン（中央固定・最初は非表示） */
    .camera-btn {
      position: fixed;
      top: 65%;
      left: 50%;
      transform: translate(-50%, -50%);
      padding: 120px 120px;
      font-size: 24px;
      background: rgba(0,0,0,0.4);
      color: white;
      border: none;
      border-radius: 15px;
      cursor: pointer;
      transition: all 0.3s;
      display: none; /* ← 最初は非表示 */
      z-index: 999;
      opacity: 0;
    }

    .camera-btn:hover {
      background: rgba(0,0,0,0.6);
    }
  </style>
</head>
<body>
  <h1>学祭迷路ゲーム </h1>
  <div id="timer"></div>

  <!-- 背景切替ボタン（任意で残す） -->
  <div>
    <button onclick="changeBackground('background1.png')">背景1</button>
    <button onclick="changeBackground('background2.png')">背景2</button>
    <button onclick="changeBackground('background3.png')">背景3</button>
  </div>

  <div>
    <button onclick="startGame()">ゲームスタート</button>
  </div>

  <!-- カメラモードボタン（中央固定・ゲーム開始で表示される） -->
  <button id="cameraBtn" class="camera-btn" onclick="startCamera()">カメラモード</button>

  <div id="game">
    <p>ゲームスタートボタンを押して始めてください！</p>
  </div>

  <div id="cameraMode" style="display:none;"></div>
  <div id="inventory"></div>

  <script src="https://cdn.jsdelivr.net/npm/jsqr/dist/jsQR.js"></script>
  <script>
    let keywords = [];
    let items = [];
    let coins = 0;
    let startTime = 0;
    let timerInterval;
    let lastQR = "";

    const timerDiv = document.getElementById("timer");
    const gameDiv = document.getElementById("game");
    const cameraDiv = document.getElementById("cameraMode");
    const inventoryDiv = document.getElementById("inventory");

    function updateInventory() {
      let html = "<ul>";
      keywords.forEach(k => html += `<li>キーワード: ${k}</li>`);
      items.forEach(i => html += `<li>アイテム: ${i}</li>`);
      html += `<li>コイン: ${coins}</li></ul>`;
      inventoryDiv.innerHTML = html;
    }

    function updateTimer() {
      if(!startTime) return;
      const elapsed = Math.floor((Date.now() - startTime) / 1000);
      const minutes = Math.floor(elapsed / 60);
      const seconds = elapsed % 60;
      timerDiv.textContent =  ${minutes}: ${seconds}`;
    }

    function startTimer() {
      clearInterval(timerInterval);
      timerInterval = setInterval(updateTimer, 1000);
    }

    // ゲーム開始
    function startGame(){
      changeBackground("background2.png");  // 背景2に変更

      keywords = [];
      items = [];
      coins = 0;
      startTime = Date.now();
      updateInventory();
      updateTimer();
      startTimer();
      gameDiv.innerHTML = "<p>ゲームスタート！カメラモードでQRを探してアイテムやコインをゲットしよう！</p>";

      // 🎯 ゲームスタート時にカメラボタンを表示
      document.getElementById("cameraBtn").style.display = "block";
    }

    function collectCoin(x, y) {
      coins += 1;
      updateInventory();
      showCoinEffect("coin.png", x, y);
    }

    function showCoinEffect(imgSrc, x, y){
      const img = document.createElement("img");
      img.src = imgSrc;
      img.className = "arCoin";
      img.style.top = (y - 40) + "px";
      img.style.left = (x - 40) + "px";
      cameraDiv.appendChild(img);
      setTimeout(()=>{ cameraDiv.removeChild(img); }, 1000);
    }

    function showArrowEffect(imgSrc, x, y){
      const img = document.createElement("img");
      img.src = imgSrc;
      img.className = "arArrow";
      img.style.top = (y - 40) + "px";
      img.style.left = (x - 40) + "px";
      cameraDiv.appendChild(img);
      setTimeout(()=>{ cameraDiv.removeChild(img); }, 3000);
    }

    function showQuiz(num){
      let html = "";
      if(num === "1"){
        html = `<h2>クイズ1</h2>
        <p>大学祭は何月？</p>
        <button onclick="answer(true,1)">10月〜11月</button>
        <button onclick="answer(false,1)">1月</button>`;
      }
      if(num === "2"){
        html = `<h2>クイズ2</h2>
        <p>QRコード発明国は？</p>
        <button onclick="answer(true,2)">日本</button>
        <button onclick="answer(false,2)">アメリカ</button>`;
      }
      if(num === "3"){
        html = `<h2>クイズ3</h2>
        <p>プログラミング言語は？</p>
        <button onclick="answer(true,3)">JavaScript</button>
        <button onclick="answer(false,3)">Photoshop</button>`;
      }
      gameDiv.innerHTML = html;
      cameraDiv.style.display = "none";
      gameDiv.style.display = "block";
    }

    function answer(correct, qNum){
      if(correct){
        alert("正解！アイテムやキーワードを獲得🎉");
        if(qNum===1 && !keywords.includes("祭の月")) keywords.push("祭の月");
        if(qNum===2 && !items.includes("QRの知識")) items.push("QRの知識");
        if(qNum===3 && !keywords.includes("プログラミング")) keywords.push("プログラミング");
        updateInventory();
      } else {
        alert("不正解…");
      }
      gameDiv.innerHTML = "<p>次のQRコードを探そう！</p>";
      cameraDiv.style.display = "block";
      gameDiv.style.display = "none";
    }

    function startCamera(){
      gameDiv.style.display = "none";
      cameraDiv.style.display = "block";

      const video = document.createElement("video");
      video.setAttribute("autoplay","");
      video.setAttribute("playsinline","");
      cameraDiv.innerHTML = "";
      cameraDiv.appendChild(video);

      const closeBtn = document.createElement("button");
      closeBtn.textContent = "カメラを閉じる";
      closeBtn.onclick = () => {
        if(video.srcObject){
          video.srcObject.getTracks().forEach(track => track.stop());
        }
        cameraDiv.style.display = "none";
        gameDiv.style.display = "block";
      };
      cameraDiv.appendChild(closeBtn);

      const canvas = document.createElement("canvas");
      const ctx = canvas.getContext("2d");

      navigator.mediaDevices.getUserMedia({ video: { facingMode: "environment" } })
        .then(stream => { video.srcObject = stream; })
        .catch(err => alert("カメラにアクセスできません"));

      function scanQR(){
        if(video.readyState===video.HAVE_ENOUGH_DATA){
          canvas.width = video.videoWidth;
          canvas.height = video.videoHeight;
          ctx.drawImage(video,0,0,canvas.width,canvas.height);
          const code = jsQR(ctx.getImageData(0,0,canvas.width,canvas.height).data,canvas.width,canvas.height);
          if(code){ handleQR(code.data, code.location); }
        }
        requestAnimationFrame(scanQR);
      }
      scanQR();
    }

    function handleQR(data, location){
      if(data === lastQR) return;
      lastQR = data;
      setTimeout(()=>{ lastQR=""; }, 2000);

      const params = new URLSearchParams((data.split("?")[1]) || "");
      if(params.has("coin") && location){ 
        const x = (location.topLeftCorner.x + location.topRightCorner.x + location.bottomLeftCorner.x + location.bottomRightCorner.x)/4;
        const y = (location.topLeftCorner.y + location.topRightCorner.y + location.bottomLeftCorner.y + location.bottomRightCorner.y)/4;
        collectCoin(x, y);
      }
      if(params.has("q")){
        showQuiz(params.get("q"));
      }
      if(params.has("arrow") && location){
        const x = (location.topLeftCorner.x + location.topRightCorner.x + location.bottomLeftCorner.x + location.bottomRightCorner.x)/4;
        const y = (location.topLeftCorner.y + location.topRightCorner.y + location.bottomLeftCorner.y + location.bottomRightCorner.y)/4;
        showArrowEffect("arrow.png", x, y);
      }
    }

    // 背景切り替え関数（ボタン表示制御は削除）
    function changeBackground(imgName){
      document.body.style.background = `url(${imgName}) no-repeat center top`;
      document.body.style.backgroundSize = "cover";
      document.body.style.backgroundAttachment = "scroll";
    }

    window.addEventListener('load', () => {
      updateInventory();
      if(startTime) startTimer();
    });
  </script>
</body>
</html>
