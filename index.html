<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8">
<title>迷路QRゲームサンプル（クイズのみ）</title>
<style>
  body { margin:0; font-family:sans-serif; display:flex; justify-content:center; align-items:center; height:100vh; }
  #container { text-align:center; }
  button { font-size:16px; padding:10px 20px; margin-top:20px; }
</style>
</head>
<body>
<div id="container">
  <h1>迷路QRゲームサンプル</h1>
  <div id="quizArea"></div>
</div>

<script>
const params = new URLSearchParams(window.location.search);
let keywordCollected = false;

const quizArea = document.getElementById("quizArea");

// スタートページ
if(params.get("s")) {
  quizArea.innerHTML = "<h2>タイマースタート！</h2>";
}

// クイズページ
else if(params.get("q")) {
  let quizNum = params.get("q");
  quizArea.innerHTML = `<h2>クイズ${quizNum}</h2>
    <p>正解ボタンを押してキーワード獲得</p>
    <button id="correctBtn">正解</button>
    <p id="status"></p>`;

  document.getElementById("correctBtn").addEventListener("click", () => {
    if(!keywordCollected){
      localStorage.setItem(`keyword_q${quizNum}`, "獲得済");
      keywordCollected = true;
      document.getElementById("status").textContent = "キーワードを獲得しました🎉";
    }
  });
}

// その他ページ
else {
  quizArea.innerHTML = "<h2>QRコードを読み込んでください</h2>";
}
</script>
</body>
</html>
